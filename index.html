    <title>Pure Gleam</title>
    <!--CSS-->
    <link rel="stylesheet" href="Assets/css/style.css" />
    <!--FONT AWESOME-->
    <script
      src="https://kit.fontawesome.com/231277b7d8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>

    <div class="grid-container">

      </section>
      <main>
        <!--Seccion Cards-->
        <div class="card_container">

        </div>
        <div class="card_container">
          <img src="Assets/img/Delineador de Ojos Wink Stamp.webp" alt="" />

        </div>

          <img src="Assets/img/polvos iluminadores.webp" alt="" />
          <h5>Polvos iluminadores</h5>
          <button><a href="#">Ver mas</a></button>
        </div>
        <div class="card_container">
          <img src="Assets/img/Primer hidratante.webp" alt="" />
          <h5>Primer Hidratante</h5>
          <button><a href="#">Ver mas</a></button>
        </div>

      <!--Seccion Botones de paginas de navegacion-->

        <button><<</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>>></button>
      </div>
      <!--Footer-->
      <footer>
        <div class="redes_sociales">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
